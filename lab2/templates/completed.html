{%  extends "layout_for_task.html" %}
{% block body %}
    <h1>Task ID #{{task.id}}</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Created</th>
            <th>Due on</th>
            <th>Owner</th>
            <th>Mark</th>
        </tr>
            <tr>
                <td><a href="">{{ task.name }}</a></td>
                <td>{{ task.dateOfCreation|date:'d/m/Y' }}</td>
                <td>{{ task.deadlineDate|date:'d/m/Y' }}</td>
                <td>{{ task.ownerName }}</td>
                <td> <p id="donornot">Daone</p></td>
            </tr>
    </table>
{% endblock %}
